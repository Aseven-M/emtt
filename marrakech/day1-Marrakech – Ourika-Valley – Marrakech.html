<!DOCTYPE html>

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#24441B',
            secondary: '#E4DFD8',
            accent: '#F2D04E',
          },
          boxShadow: {
            'feature': '0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04)',
            'card': '0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04)'
          },
          borderRadius: {
            'xll': '1.5rem'
          }
        }
      }
    }

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
    body {
      font-family: 'Poppins', sans-serif;
      scroll-behavior: smooth;
      background-color: #ffffff;
    }
    .gradient-bg { background: linear-gradient(135deg, #24441B 0%, #2d5423 100%); }
    .card-shadow { box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1); }
    .hover-lift { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
    .hover-lift:hover { transform: translateY(-8px); }
    .navbar-scrolled {
      background-color: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      border-radius: 1.5rem;
    }
    .navbar-default {
      background-color: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(5px);
      border-radius: 1.5rem;
    }
    .language-switcher .language-options {
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
    }
    .language-switcher:hover .language-options {
      opacity: 1;
      visibility: visible;
    }
    #mobile-language-options {
      display: none;
    }
    #mobile-language-options.show {
      display: block;
    }
    @keyframes spin-slow {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    .animate-spin-slow {
      animation: spin-slow 10s linear infinite;
    }
  </style>
</head>
<body class="bg-gray-100">

            <div class="flex items-center space-x-4">
              <div class="w-16 h-16 bg-[#F2D04E] rounded-2xl flex items-center justify-center shadow-lg">
                <svg class="w-8 h-8 text-[#24441B]" fill="currentColor" viewBox="0 0 20 20">
                  <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3 .921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784 .57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/>

    // 🧠 Translation Logic
    function setLanguage(langCode) {
      const htmlRoot = document.getElementById('html-root');
      htmlRoot.setAttribute('lang', langCode);
      
      // Update all elements with data-i18n
      document.querySelectorAll('[data-i18n]').forEach(el => {
        const key = el.getAttribute('data-i18n');
        const keys = key.split('.');
        let text = translations[langCode];
        for (let k of keys) {
          if (text && typeof text === 'object') text = text[k];
          else { text = '[MISSING]'; break; }
        }
        if (typeof text === 'string') el.textContent = text;
        else if (typeof text === 'object') {
          console.warn(`Translation key '${key}' points to object, not string:`, text);
        }
      });

      // Update placeholders
      document.querySelectorAll('[data-i18n-placeholder]').forEach(el => {
        const key = el.getAttribute('data-i18n-placeholder');
        const keys = key.split('.');
        let text = translations[langCode];
        for (let k of keys) {
          if (text && typeof text === 'object') text = text[k];
          else { text = '[MISSING]'; break; }
        }
        if (typeof text === 'string') el.setAttribute('placeholder', text);
      });

      // Update language indicators
      document.querySelectorAll('.current-language').forEach(el => {
        el.textContent = langCode.toUpperCase();
      });

      // Save in localStorage
      localStorage.setItem('preferredLanguage', langCode);
    }

    // 🔁 Initialize on load
    document.addEventListener('DOMContentLoaded', () => {
      // Detect user language or use stored preference
      const savedLang = localStorage.getItem('preferredLanguage');
      const browserLang = navigator.language.split('-')[0];
      const defaultLang = savedLang || (['fr','en','es'].includes(browserLang) ? browserLang : 'fr');
      
      setLanguage(defaultLang);

      // Language switch handlers
      function setupLanguageSwitch() {
        document.querySelectorAll('[data-lang]').forEach(btn => {
          btn.addEventListener('click', (e) => {
            const lang = e.target.closest('[data-lang]').getAttribute('data-lang');
            setLanguage(lang);
          });
        });
      }
      setupLanguageSwitch();

      
    // Mobile Menu Toggle
    const mobileMenuButton = document.getElementById("mobile-menu-button");
    const mobileMenu = document.getElementById("mobile-menu");
    
    if (mobileMenuButton && mobileMenu) {
      mobileMenuButton.addEventListener("click", () => {
        mobileMenu.classList.toggle("hidden");
        
        // Toggle icon between bars and times
        const icon = mobileMenuButton.querySelector("i");
        if (icon) {
          if (mobileMenu.classList.contains("hidden")) {
            icon.classList.remove("fa-times");
            icon.classList.add("fa-bars");
          } else {
            icon.classList.remove("fa-bars");
            icon.classList.add("fa-times");
          }
        }
      });
    }

    // Mobile Tours Dropdown
    const mobileToursButton = document.getElementById("mobile-tours-button");
    const mobileToursContent = document.getElementById("mobile-tours-content");
    
    if (mobileToursButton && mobileToursContent) {
      mobileToursButton.addEventListener("click", () => {
        mobileToursContent.classList.toggle("hidden");
        
        // Toggle chevron rotation
        const chevron = mobileToursButton.querySelector(".fa-chevron-down");
        if (chevron) {
          chevron.classList.toggle("rotate-180");
        }
      });
    }

    // Mobile Language Switcher
    const mobileLangButton = document.getElementById("mobile-language-button");
    const mobileLangOptions = document.getElementById("mobile-language-options");
    
    if (mobileLangButton && mobileLangOptions) {
      mobileLangButton.addEventListener("click", () => {
        mobileLangOptions.classList.toggle("show");
        
        // Toggle chevron rotation
        const chevron = mobileLangButton.querySelector(".fa-chevron-down");
        if (chevron) {
          chevron.classList.toggle("rotate-180");
        }
      });
    }

    // Navbar scroll effect
    const navbar = document.getElementById("navbar");
    if (navbar) {
      window.addEventListener("scroll", () => {
        if (window.scrollY > 50) {
          navbar.classList.add("navbar-scrolled");
          navbar.classList.remove("navbar-default");
        } else {
          navbar.classList.remove("navbar-scrolled");
          navbar.classList.add("navbar-default");
        }
      });
    }
    });
  </script>
